<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather >Your Weather</p>
            <p class="tab" data-searchWeather >Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container  -->
            <div class="grantLocationContainer subContainer">
                <img
                  src="./Images/location.png"
                  width="80"
                  height="80"
                  loading="lazy"
                />
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
      
            <!-- Search Container -->
            <form class="formContainer" data-searchForm>
                <input
                  type="text"
                  placeholder="Search for city..."
                  data-searchInput
                />
                <button class="btn" type="submit">
                  <img
                    src="./Images/search.png"
                    width="20"
                    height="20"
                    loading="lazy"
                  />
                </button>
            </form>

            <!-- loading screen container -->
            <div class="subContainer loadingContainer">
                <img src="./Images/loading.gif" width="150" height="150" />
                <p>Loading</p>
            </div>

            <!--Show Weather Info -->
            <div class="userInfoContainer subContainer">
                <!-- city name and flag  -->
                <div class="name">
                  <p data-cityName></p>
                  <img data-countryIcon />
                </div>
                
                <!-- weather description  -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon />
                <!-- temperature -->
                <p data-temp></p>
      
                <!-- cards - parameters -->
                <div class="parameterContainer">

                  <!-- Wind Speed -->
                  <div class="parameter">
                    <img src="Images/wind.png" alt="#" />
                    <p>windspeed</p>
                    <p class="parameterValue" data-windspeed></p>
                  </div>
      
                  <!-- Humidity -->
                  <div class="parameter">
                    <img src="Images/humidity.png" alt="#" />
                    <p>humidity</p>
                    <p class="parameterValue" data-humidity></p>
                  </div>
      
                  <!-- Wind Speed -->
                  <div class="parameter">
                    <img src="Images/cloud.png" alt="#" />
                    <p>clouds</p>
                    <p class="parameterValue" data-clouds></p>
                  </div>
                </div>
            </div>

        </div>

        <!-- Location Not Found -->
        <div class="errorContainer subContainer">
            <img src="./Images/not-found.png" data-errorImg />
            <p data-errorText></p>
            <button class="btn" data-errorButton>Retry Now</button>
          </div>


        <h5 class="ritesh">Made with ❤️ by @Ritesh</h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
